<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">
  .eventBox{
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>
  <div class="eventBox">
  </div>
</body>
<script>
let event = document.getElementsByClassName('eventBox')[0]
let params = location.search.substr(1,location.search.length)
let paramsObj = {}
params.split('&').forEach(v=>{
  let arr = v.split('=')
  paramsObj[arr[0]] = arr[1]
})
const data =  JSON.parse(decodeURIComponent(paramsObj.data))

let div = window.document.createElement('div')
div.style.cssText = 'min-height:280px;position: relative;font-size:14px'
// 
div.innerHTML = `
   <p><b>事件名称：</b>${data?.eventName}</p>  
   <p><b>事件发生地：</b>${data?.eventPlace}</p>  
   <p><b>事件发生时间：</b>${data.happenTime}</p>
   <p><b>小区名称：</b>${data.villageName}</p>
   <p><b>楼长姓名：</b>${data.housemaster}</p>
  <p>&nbsp;</p>
`
event.appendChild(div)
</script>
</html>
