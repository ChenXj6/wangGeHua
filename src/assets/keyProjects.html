<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">
  .eventBox{
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>
  <div class="eventBox">
  </div>
</body>
<script>
let event = document.getElementsByClassName('eventBox')[0]
let params = location.search.substr(1,location.search.length)
let paramsObj = {}
params.split('&').forEach(v=>{
  let arr = v.split('=')
  paramsObj[arr[0]] = arr[1]
})
const { data } = JSON.parse(sessionStorage.getItem(`keyProjects${paramsObj.type}`))

let obj = {}
for(let i=0;i<data.length;i++){
  if(data[i].id == paramsObj.id){
    obj = data[i]
  }
}
let div = window.document.createElement('div')
div.style.cssText = 'min-height:280px;position: relative;font-size:14px'
// 
div.innerHTML = `  
  <p><b>名称：</b>${obj?.projectName}</p> 
  <p><b>所属年份：</b>${obj?.year}</p> 
  <p><b>所属月份：</b>${obj?.month}</p> 
  <p><b>金额：</b>${obj?.amount}</p> 
  <p><b>详情：</b>${obj?.details}</p> 
  <p><b>隶属网格：</b>${obj?.treeNames}</p>
  
  <p>&nbsp;</p>
`
event.appendChild(div)
</script>
</html>
