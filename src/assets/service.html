<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">
  .eventBox{
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>
  <div class="eventBox">
  </div>
</body>
<script>
let event = document.getElementsByClassName('eventBox')[0]
let params = location.search.substr(1,location.search.length)
let paramsObj = {}
params.split('&').forEach(v=>{
  let arr = v.split('=')
  paramsObj[arr[0]] = arr[1]
})
const { data } = JSON.parse(sessionStorage.getItem(`service${paramsObj.type}`))
let obj = {}
for(let i=0;i<data.length;i++){
  if(data[i].id == paramsObj.id){
    obj = data[i]
  }
}
let div = window.document.createElement('div')
div.style.cssText = 'min-height:280px;position: relative;font-size:14px'
// <img style="width:200px;height:100px;display:block;margin:0 auto;" src='http://192.168.1.146:8081/2022/06/29/1656486768686.jpg'></img>
div.innerHTML = `
  <p><b>机构名称：</b>${obj?.orgName}</p>
  <p><b>机构编号：</b>${obj?.bh}</p>
  <p><b>隶属网格：</b>${obj?.treeName}</p>
  <div>
    <span style="width:80px"><b>简介：</b></span></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span>${obj?.synopsis}</span>
  </div>
  <p>&nbsp;</p>
`
event.appendChild(div)
</script>
</html>
