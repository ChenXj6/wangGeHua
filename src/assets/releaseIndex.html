<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">
  .eventBox{
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>
  <div class="eventBox">
  </div>
</body>
<script>
let event = document.getElementsByClassName('eventBox')[0]
let params = location.search.substr(1,location.search.length)
let paramsObj = {}
params.split('&').forEach(v=>{
  let arr = v.split('=')
  paramsObj[arr[0]] = arr[1]
})
const { data } = JSON.parse(sessionStorage.getItem(`releaseIndex${paramsObj.type}`))

let obj = {}
for(let i=0;i<data.length;i++){
  if(data[i].id == paramsObj.id){
    obj = data[i]
  }
}
let div = window.document.createElement('div')
div.style.cssText = 'min-height:280px;position: relative;font-size:14px'
// 
div.innerHTML = `
  <p><b>姓名：</b>${obj?.staffName}</p>  
  <p><b>性别：</b>${obj?.gender == 0 ? '男' : '女'}</p>  
  <p><b>联系方式：</b>${obj.contactPhone ? obj.contactPhone : '无'}</p>
  <p><b>出生日期：</b>${obj?.birthDate}</p>
  <p><b>家庭住址：</b>${obj?.villageName}${obj?.buildingNumber}${obj?.unitNumber}${obj.unitNumber ? '单元':''}${obj?.houseNumber}</p>
  <p><b>隶属网格：</b>${obj?.countyName}${obj?.streetName}${obj?.communityName}${obj.officeName}</p>
  <p>&nbsp;</p>
`
event.appendChild(div)
</script>
</html>
